<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head to Head</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            overflow: auto;
            background-color: #f1f1f1;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .widget-wrapper {
            max-width: 1100px;
            margin: 60px auto 0 auto;
            padding: 20px;
            width: 100%;
        }
        .h2h-container {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .h2h-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            font-family: 'Roboto Condensed', sans-serif;
        }
        #h2h-title {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            font-family: 'Roboto Condensed', sans-serif;
        }
        /* Custom theme for API-Sports widgets */
        api-sports-widget[data-theme="CzatSportowy"] {
            --primary-color: #173b45;
            --success-color: #2ecc58;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #898989;
            --home-color: var(--primary-color);
            --away-color: #ffc107;
            --text-color: #333;
            --text-color-info: #333;
            --background-color: #fff;
            --primary-font-size: 0.72rem;
            --secondary-font-size: 0.75rem;
            --button-font-size: 0.8rem;
            --title-font-size: 0.9rem;
            --header-text-transform: uppercase;
            --button-text-transform: uppercase;
            --title-text-transform: uppercase;
            --border: 1px solid #95959530;
            --game-height: 2.3rem;
            --league-height: 2.35rem;
            --score-size: 2.25rem;
            --flag-size: 22px;
            --teams-logo-size: 18px;
            --teams-logo-size-xl: 5rem;
            --hover: rgba(23, 59, 69, 0.15);
        }
        /* Apply Roboto Condensed font to all widget elements */
        api-sports-widget[data-theme="CzatSportowy"] * {
            font-family: 'Roboto Condensed', sans-serif !important;
        }
        @media (max-width: 768px) {
            .widget-wrapper {
                padding: 10px;
            }
            .h2h-container h2 {
                font-size: 20px;
            }
        }
        /* Ukryj wszystkie logo drużyn */
        .team-logo,
        img[src*="logo"],
        img[src*="badge"],
        img[src*="team"],
        img[alt*="logo"],
        img[alt*="badge"],
        img[alt*="team"],
        [class*="team-logo"],
        [class*="team-logo"],
        [class*="badge"],
        [class*="logo"],
        [data-logo],
        [data-badge],
        [data-team-logo],
        api-sports-widget img[src*="logo"],
        api-sports-widget img[src*="badge"],
        api-sports-widget img[src*="team"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            width: 0 !important;
            height: 0 !important;
        }
    </style>
</head>
<body>
    <div class="widget-wrapper">
        <div class="h2h-container">
            <h2 id="h2h-title">Head to Head</h2>
            <div id="h2h-content">
                <!-- Widget will be inserted here by script with teamIds -->
            </div>
        </div>
    </div>

    <script>
        // Get teamIds from URL FIRST
        const urlParams = new URLSearchParams(window.location.search);
        const teamIds = urlParams.get('teamIds');
        
        // Team IDs extracted from URL
        
        if (!teamIds) {
            document.getElementById('h2h-content').innerHTML = '<p style="color: red; padding: 20px;">Error: No team IDs provided. URL must contain ?teamIds=id1-id2</p>';
        } else {
            // Create widget HTML with teamIds directly embedded using data-h2h attribute
            const h2hContent = document.getElementById('h2h-content');
            h2hContent.innerHTML = `<api-sports-widget data-type="h2h" id="h2h-widget" data-h2h="${teamIds}" data-target-game="modal" data-target-standings="modal"></api-sports-widget>`;
            // Widget HTML created
            
            // Verify the attribute is set
            const widget = document.getElementById('h2h-widget');
            if (widget) {
                // Widget element created
            }
        }
    </script>

    <!-- Config widget - MUST BE BEFORE widget script -->
    <api-sports-widget 
        id="config-widget"
        data-type="config" 
        data-sport="football" 
        data-key="2e2840f792c22b93afecb2e6341e2de6"
        data-lang="custom" 
        data-theme="CzatSportowy" 
        data-show-error="true" 
        data-show-logos="false" 
        data-refresh="20" 
        data-player-trophies="true" 
        data-standings="true" 
        data-player-injuries="true"
        data-team-squad="true" 
        data-team-statistics="true" 
        data-player-statistics="true" 
        data-tab="games"
        data-game-tab="statistics"
    ></api-sports-widget>

    <script>
        // Detect locale from URL params or parent window
        function detectLocale() {
            // Try to get locale from URL params
            const urlParams = new URLSearchParams(window.location.search);
            let locale = urlParams.get('locale');
            
            // If not in URL, try to get from parent window (if in iframe)
            if (!locale && window.parent && window.parent !== window) {
                try {
                    const parentUrl = window.parent.location.href;
                    const match = parentUrl.match(/\/(pl|en)\//);
                    if (match) {
                        locale = match[1];
                    }
                } catch (e) {
                    // Cross-origin restriction, ignore
                }
            }
            
            // Default to 'en' if not found
            return locale || 'en';
        }
        
        // Set custom language file on page load
        (function() {
            const locale = detectLocale();
            const baseUrl = window.location.origin;
            const customLangFile = locale === 'pl' 
                ? `${baseUrl}/pl-football-widget.json`
                : `${baseUrl}/en-football-widget.json`;
            
            // Set the custom language file on the config widget
            const configWidget = document.getElementById('config-widget');
            if (configWidget) {
                configWidget.setAttribute('data-custom-lang', customLangFile);
            }
            
            // Update header text based on locale
            const h2hTitle = document.getElementById('h2h-title');
            if (h2hTitle) {
                h2hTitle.textContent = locale === 'pl' ? 'Statystyki bezpośrednie' : 'Head to Head';
            }
        })();
    </script>
    
    <!-- Load widget script AFTER widget element is created with teamIds -->
    <script type="module" crossorigin src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>
</body>
</html>
