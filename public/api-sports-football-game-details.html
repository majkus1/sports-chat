<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            overflow: auto;
            background-color: #f1f1f1;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .widget-wrapper {
            max-width: 1100px;
            margin: 60px auto 0 auto;
            padding: 20px;
            width: 100%;
        }
        .game-container {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        /* Custom theme for API-Sports widgets */
        api-sports-widget[data-theme="CzatSportowy"] {
            --primary-color: #173b45;
            --success-color: #2ecc58;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #898989;
            --home-color: var(--primary-color);
            --away-color: #ffc107;
            --text-color: #333;
            --text-color-info: #333;
            --background-color: #fff;
            --primary-font-size: 0.72rem;
            --secondary-font-size: 0.75rem;
            --button-font-size: 0.8rem;
            --title-font-size: 0.9rem;
            --header-text-transform: uppercase;
            --button-text-transform: uppercase;
            --title-text-transform: uppercase;
            --border: 1px solid #95959530;
            --game-height: 2.3rem;
            --league-height: 2.35rem;
            --score-size: 2.25rem;
            --flag-size: 22px;
            --teams-logo-size: 18px;
            --teams-logo-size-xl: 5rem;
            --hover: rgba(23, 59, 69, 0.15);
        }
        /* Apply Roboto Condensed font to all widget elements */
        api-sports-widget[data-theme="CzatSportowy"] * {
            font-family: 'Roboto Condensed', sans-serif !important;
        }
        @media (max-width: 768px) {
            .widget-wrapper {
                padding: 10px;
            }
        }
    </style>
    <script type="module" crossorigin src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>
</head>
<body>
    <div class="widget-wrapper">
        <div class="game-container">
            <div id="game-content">
                <api-sports-widget data-type="game" id="game-widget"></api-sports-widget>
            </div>
        </div>
    </div>

    <!-- Config widget - MUST BE LAST and ONLY ONCE per page -->
    <api-sports-widget 
        id="config-widget"
        data-type="config" 
        data-sport="football" 
        data-key=""
        data-lang="custom" 
        data-theme="CzatSportowy" 
        data-show-error="true" 
        data-show-logos="true" 
        data-refresh="20"
        data-favorite="true" 
        data-player-trophies="true" 
        data-standings="true" 
        data-player-injuries="true"
        data-team-squad="true" 
        data-team-statistics="true" 
        data-player-statistics="true" 
        data-tab="games"
        data-game-tab="statistics"
    ></api-sports-widget>

    <script>
        // Fetch API key from server
        async function setApiKey() {
            try {
                const response = await fetch('/api/football/api-key');
                if (response.ok) {
                    const data = await response.json();
                    const configWidget = document.getElementById('config-widget');
                    if (configWidget && data.key) {
                        configWidget.setAttribute('data-key', data.key);
                    }
                }
            } catch (error) {
                console.error('Failed to fetch API key:', error);
            }
        }
        
        // Detect locale from URL params or parent window
        function detectLocale() {
            // Try to get locale from URL params
            const urlParams = new URLSearchParams(window.location.search);
            let locale = urlParams.get('locale');
            
            // If not in URL, try to get from parent window (if in iframe)
            if (!locale && window.parent && window.parent !== window) {
                try {
                    const parentUrl = window.parent.location.href;
                    const match = parentUrl.match(/\/(pl|en)\//);
                    if (match) {
                        locale = match[1];
                    }
                } catch (e) {
                    // Cross-origin restriction, ignore
                }
            }
            
            // Default to 'en' if not found
            return locale || 'en';
        }
        
        // Set API key and locale on page load
        (async function() {
            await setApiKey();
            
            // Set custom language file based on locale
            const locale = detectLocale();
            const baseUrl = window.location.origin;
            const customLangFile = locale === 'pl' 
                ? `${baseUrl}/pl-football-widget.json`
                : `${baseUrl}/en-football-widget.json`;
            
            // Set the custom language file on the config widget
            const configWidget = document.getElementById('config-widget');
            if (configWidget) {
                configWidget.setAttribute('data-custom-lang', customLangFile);
            }
        })();
    </script>

    <script>
        // Get game ID and team IDs from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');
        const teamIds = urlParams.get('teamIds');

        if (gameId) {
            // Set game ID for game widget
            const gameWidget = document.getElementById('game-widget');
            if (gameWidget) {
                gameWidget.setAttribute('data-game-id', gameId);
            }
        }
    </script>
</body>
</html>
